{% load staticfiles %}
{% include "dashboard/header_new.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ note.subject }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ note.get_note_type_display }}
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label>Medication Name</label>
                            <input class="form-control" placeholder="{{ note.medication_name }}" />
                        </div>
                        <div class="form-group">
                            <label>Medication Dosage</label>
                            <input class="form-control" placeholder="{{ note.medication_dosage }}" />
                        </div>
                        <div class="form-group">
                            <label>Time for Medication</label>
                            <input class="form-control" placeholder="{{ note.date_and_time }}" />
                        </div>
                        <div class="form-group">
                            <label>Medication Frequency</label>
                            <input class="form-control" placeholder="{{ note.medication_frequency }}" />
                        </div>
                        <div class="form-group">
                            <label>Medication Duration</label>
                            <input class="form-control" placeholder="{{ note.medication_duration }}" />
                        </div>
                        <div class="form-group">
                            <label>Pharmacy Name</label>
                            <input class="form-control" placeholder="{{ note.pharmacy_name }}" />
                        </div>
                        <div class="form-group">
                            <label>Pharmacy Phone</label>
                            <input class="form-control" placeholder="{{ note.pharmacy_telephone }}" />
                        </div>
                        <div class="form-group">
                        <label>Pharmacy Address</label>
                        <iframe
                          id="address_google_map"
                          width="300"
                          height="225"
                          frameborder="0" style="border:0"
                          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAU0G9FZCZ7xylrsBCktRtyjcGcC1rMXzc&q={{ note.pharmacy_address.mapQuery }}" allowfullscreen>
                        </iframe>
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <textarea class="form-control" name="note_content" id="note_content" rows="10">{{ note.note_content }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
    </div>
    
</div>
<!-- /#page-wrapper -->

{% include "dashboard/footer_new.html" %}
