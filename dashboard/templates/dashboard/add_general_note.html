{% load staticfiles %}
{% include "dashboard/header_new.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ note.subject }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    General Note
                </div>
                <div class="panel-body">
                    <form action="{% url 'dashboard:add_general_note' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Subject *</label>
                            {{ form.subject }}
                        </div>
                        <div class="form-group">
                            <label>Note *</label>
                            {{ form.note_content }}
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            {{ form.url }}
                        </div>
                        <div class="form-group">
                            <label>Follow-Up</label>
                            {{ form.follow_up }}
                        </div>
                        {% if attachments %}
                        <div class="form-group">
                            <label>Attachments</label>
                            {{ form.attachment }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
    </div>
    
</div>
<!-- /#page-wrapper -->

{% include "dashboard/footer_new.html" %}
