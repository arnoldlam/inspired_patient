{% include "dashboard/header.html" %}

<h3>{{ clinic.name }}</h3>

<ul>
	<li>Address:</li>
	<iframe
	  width="300"
	  height="225"
	  frameborder="0" style="border:0"
	  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAU0G9FZCZ7xylrsBCktRtyjcGcC1rMXzc
	    &q={% autoescape on %}{{ clinic.address }}{% endautoescape %}" allowfullscreen>
	</iframe>
	<li>Email: <a href="mailto:{{ clinic.email }}">{{ clinic.email }}</a></li>
	<li>Phone Number: {{ clinic.phone_number }}</li>
</ul>
