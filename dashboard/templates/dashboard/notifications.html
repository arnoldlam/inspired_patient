{% load staticfiles %}
{% include "dashboard/header_new.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">All Notification</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        
        <div id="authored_notes_panel" class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="height:600px;">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" style="height:600px;">
                    <div class="list-group" style="height:525px; overflow:scroll;">
                    	{% if notes %}
	                    	{% for notification in notifications %}
	                        <a href="{{ notification.action_url }}" class="list-group-item note_box" style="padding-bottom: 20px;">
	                            <i class="fa fa-bell-o fa-fw"></i> {{ notification.message }}
	                            <span class="pull-right text-muted small"><em>{{ notification.date_created }}</em>
	                            </span>
	                        </a>
	                     	{% endfor %}
	                    {% endif %}
                    </div>
                    <!-- /.list-group -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
		<!-- /#authored_notes_panel -->


	</div>
</div>
<!-- /#page-wrapper -->

{% include "dashboard/footer_new.html" %}
