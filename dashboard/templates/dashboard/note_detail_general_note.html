{% load staticfiles %}
{% include "dashboard/header_new.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ note.subject }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    General Note
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label>URL</label>
                            <input class="form-control" placeholder="{{ note.url }}"/>
                        </div>
                        <div class="form-group">
                            <label>Follow-Up</label>
                            <input class="form-control" placeholder="{{ note.follow_up }}"/>
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <textarea class="form-control" name="note_content" id="note_content" rows="20">
                                {{ note.note_content }}
                            </textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
    </div>
    
</div>
<!-- /#page-wrapper -->

{% include "dashboard/footer_new.html" %}
