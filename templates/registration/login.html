{% load staticfiles %}
{% include "dashboard/accounts_header.html" %}

 <div class="container" id="login_box">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'django.contrib.auth.views.login' %}" method="post" role="form">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input required class="form-control" placeholder="Email" name="username" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input required class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <input type="hidden" name="next" value="/dashboard/notes/" />
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"></input>
                            </fieldset>
                        </form><br>
                        <p id="sign_up">Don't have an account? <a href="{% url 'create_user' %}" style="color:#0A7DDC">Sign Up</a></p>
                        <p id="sign_up"><a href="{% url 'password_reset' %}" style="color:#0A7DDC">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>

{% include "dashboard/accounts_footer.html" %}
