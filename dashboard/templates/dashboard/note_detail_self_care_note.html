{% load staticfiles %}
{% include "dashboard/header_new.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ note.subject }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ note.get_note_type_display }}
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label>Procedure</label>
                            <textarea class="form-control" name="note_content" id="note_content" rows="10">{{ note.procedure }}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="note_content" id="note_content" rows="2">{{ note.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Date and Time</label>
                            <input class="form-control" placeholder="{{ note.date_and_time }}" />
                        </div>
                        <div class="form-group">
                            <label>Frequency</label>
                            <input class="form-control" placeholder="{{ note.get_frequency_display }}" />
                        </div>
                        <div class="form-group">
                            <label>Emergency Procedure</label>
                            <textarea class="form-control" name="note_content" id="note_content" rows="10">{{ note.emergency_procedure }}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Outcome</label>
                            <input class="form-control" placeholder="{{ note.outcome }}" />
                        </div>
                        <div class="form-group">
                            <label>Additional Notes</label>
                            <textarea class="form-control" name="note_content" id="note_content" rows="5">{{ note.note_content }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
    </div>

    {% include "dashboard/note_reply.html" %}

    {% include "dashboard/note_permissions.html" %}
    
</div>
<!-- /#page-wrapper -->

{% include "dashboard/footer_new.html" %}
