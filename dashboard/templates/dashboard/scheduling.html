{% include "dashboard/header.html" %}

<h2>Scheduling</h2>

<h3>Upcoming Tasks</h3>

{% if upcoming_tasks %}
<ul>
{% for upcoming_task in upcoming_tasks %}
<li><a href="{% url 'dashboard:note_detail' upcoming_task.id %}?note_type={{ upcoming_task.note_type }}">{{ upcoming_task.subject }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No upcoming tasks</p>
{% endif %}

<a href="{% url 'dashboard:add_appointment_note' %}">Add an Appointment Note</a><br>
<a href="{% url 'dashboard:add_medication_note' %}">Add a Medication Note</a><br>
<a href="{% url 'dashboard:add_self_care_note' %}">Add a Self Care Note</a><br>
