{% load staticfiles %}
{% include "dashboard/header_new.html" %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Notes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <!-- /.col-lg-8 -->
        
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Your Notes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="list-group">
                    	{% if authored_notes %}
	                    	{% for note in authored_notes %}
	                        <a href="{% url 'dashboard:note_detail' note.id %}?note_type={{ note.note_type }}" class="list-group-item">
	                            <i class="fa fa-comment fa-fw"></i> {{ note.subject }}
	                            <span class="pull-right text-muted small"><em>{{ note.date_created }}</em>
	                            </span>
	                        </a>
	                     	{% endfor %}
	                    {% endif %}
                    </div>
                    <!-- /.list-group -->
                    <a href="#" class="btn btn-default btn-block">View All Notes</a>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
	</div>
</div>
<!-- /#page-wrapper -->

{% include "dashboard/footer_new.html" %}
