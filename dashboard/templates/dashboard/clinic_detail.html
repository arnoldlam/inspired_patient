{% include "dashboard/header.html" %}

<h3>{{ clinic.name }}</h3>

<ul>
	<li>Address: {{ clinic.address|escape }}</li>
	<iframe
	  width="600"
	  height="225"
	  frameborder="0" style="border:0"
	  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAU0G9FZCZ7xylrsBCktRtyjcGcC1rMXzc&q={{ clinic.address.mapQuery }}" allowfullscreen>
	</iframe>
	<li>Email: <a href="mailto:{{ clinic.email }}">{{ clinic.email }}</a></li>
	<li>Phone Number: {{ clinic.phone_number }}</li>
</ul>
